# load the default lists, whose parameters can be changed by referencing its namespace in the following
defaults:
  - _default
  - base: NQ320k
  - model: generative
  - index: wordset
  - mode: train
  - extra: code
  # add _self_ here so that the following arguments can be rewritten
  - _self_

base:
  plm: t5
  parallel: query

model:
  model_type: autotsg
  nbeam: 10

train:
  # only query-pos pair
  neg_type: none
  epoch: 50
  batch_size: 512
  bf16: true

  learning_rate: 2e-3
  scheduler: linear
  eval_delay: 20e
  early_stop_patience: 5
  main_metric: MRR@10

code:
  code_type: words_comma_plus_stem
  code_length: 26
  code_sep: ","
  reduce_code: min
  permute_code: 0
