# load the default lists, whose parameters can be changed by referencing its namespace in the following
defaults:
  - _default
  - base: MSMARCO-passage
  - model: _default
  - eval: retrieve
  # add _self_ here so that the following arguments can be rewritten
  - _self_

base:
  mode: eval
  text_col: [1, 2]

eval:
  verifier_type: pq
  verifier_src: DistillVQ_d-RetroMAE
  verifier_index: OPQ96,PQ96x8

model:
  return_embedding: true
  embedding_src: RetroMAE

  model_type: uniretriever

  x_model: TokIVF
  x_index_type: invhit
  x_hits: 0
  x_load_encode: true
  x_text_gate_k: 3
  x_load_ckpt: best

  y_model: TopIVF
  y_index_type: invhit
  y_hits: 0
  y_load_encode: false
  y_query_gate_k: 20
  y_load_ckpt: best

  x_eval_flops: false
  y_eval_flops: false
  x_eval_posting_length: true
  y_eval_posting_length: true
