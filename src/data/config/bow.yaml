# load the default lists, whose parameters can be changed by referencing its namespace in the following
defaults:
  - _default
  - base: NQ
  - model: generative
  - index: wordset
  - mode: train
  - extra: code
  # add _self_ here so that the following arguments can be rewritten
  - _self_

base:
  plm: t5
  parallel: query

model:
  model_type: bow
  nbeam: 10

mode:
  # only query-pos pair
  neg_type: none
  epoch: 50

  learning_rate: 1e-3
  scheduler: linear
  batch_size: 200
  eval_delay: 20e
  early_stop_patience: 10

  main_metric: MRR@10

extra:
  code_type: words_comma
  code_length: 34
  code_sep: ","