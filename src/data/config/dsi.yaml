# load the default lists, whose parameters can be changed by referencing its namespace in the following
defaults:
  - _default
  - base: NQ
  - model: generative
  - index: trie
  - train: neg
  - eval: retrieve
  # add _self_ here so that the following arguments can be rewritten
  - _self_

base:
  plm: t5

model:
  model_type: dsi

  code_type: ANCE-hier
  code_length: 10
  code_size: 100

  nbeam: 10
  return_code: True

index:
  index_type: trie

train:
  # only query-pos pair
  hard_neg_type: none
  epoch: 50

  learning_rate: 1e-3
  scheduler: linear
  batch_size: 100
  eval_delay: 20e

eval:
  parallel: query
  hits: 10

