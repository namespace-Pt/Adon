# dataloader for the collection
loader_text: memmap
loader_query: memmap
loader_rerank: none
# the mode to evaluate the model, sometimes we use the retrieve loader but the retrieve task
eval_mode: retrieve
# the dataset to evaluate the model
eval_set: dev

# when using distributed training/evaluating, we can choose to split text
# or query across processes
parallel: text

# the batch size fed to the loader_eval
batch_size_eval: 100

num_worker: 0

