defaults:
  - _default

# evaluation metrics, seperated by colon
eval_metric: [mrr, recall]
# the cutoff for each evaluation metric
eval_metric_cutoff: [10, 100, 1000]
# the cutoff for retrieval result
hits: 1000

eval_flops: False
eval_posting_length: False

# the post verifier
verifier_type: none
# the source of verifier
verifier_src: DistillVQ_d-RetroMAE
# the (pq) index used
verifier_index: OPQ96,PQ96x8
# the final hits
verifier_hits: 1000