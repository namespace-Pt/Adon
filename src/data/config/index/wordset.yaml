defaults:
  - _default
  - _self_

index_type: wordset
index_thread: 10
index_shard: 32

load_index: true
save_index: true

# deduplicate among beams?
wordset_dedup: false
# early stop when decoding? (specifically designed for wordset index)
wordset_early_stop: true
# at which step to enable early stop
early_stop_start_len: 0
# stop if the threshold has been reduced to 
beam_trsd: 0
# how many steps to examine threshold
trsd_start_len: 0

