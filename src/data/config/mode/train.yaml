defaults:
  - _eval
mode: train

# default to use negative 
loader_train: neg
# query set for training
train_set: [train]

epoch: 20
batch_size: 32

main_metric: Recall@10
# interval of testing the model performance
eval_step: 1e
# donot test the model performance before eval_delay steps
eval_delay: 0
# if true, save the model after validation
# otherwise, only store the ever-best performance model
save_at_eval: false
# gradient accumulation
accumulate_step: 1
# Stop training when the evaluation results is inferior to the best one for ? times.
early_stop_patience: 5

# mixed precision
fp16: false

learning_rate: 3e-6
adam_beta1: 0.9
adam_beta2: 0.999
adam_epsilon: 1e-8
weight_decay: 0.01

scheduler: constant
warmup_ratio: 0.1
warmup_steps: 0
max_grad_norm: 0

neg_num: 1
neg_type: BM25

enable_inbatch_negative: true
# if true, gather all the embeddings across processes in distributed training
enable_all_gather: true

# distillation
enable_distill: false
distill_src: none
