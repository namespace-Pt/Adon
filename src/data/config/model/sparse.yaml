defaults:
  - _default

# the number of tokens to keep in text
text_gate_k: 0
# the number of tokens to keep in query
query_gate_k: 0

# return attention mask for the eos/sep token
return_special_mask: false
# return the attention mask for the first occurance of a token in a piece of text
return_first_mask: false
# separate query and document encoder?
untie_encoder: false
