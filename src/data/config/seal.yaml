# load the default lists, whose parameters can be changed by referencing its namespace in the following
defaults:
  - _default
  - base: NQ
  - model: generative
  - index: fm
  - mode: eval
  - extra: code
  # add _self_ here so that the following arguments can be rewritten
  - _self_

base:
  plm: bart
  parallel: query
  eval_batch_size: 1

model:
  model_type: seal
  nbeam: 10

train:
  # only query-pos pair
  neg_type: none
  epoch: 80
  max_grad_norm: 0.1

  learning_rate: 1e-3
  scheduler: linear
  batch_size: 400
  eval_delay: 40e

  main_metric: MRR@10

code:
  code_type: seal
  code_length: 10
  return_code: false
  # return_query_code: true
