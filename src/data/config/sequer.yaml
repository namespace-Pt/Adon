# load the default lists, whose parameters can be changed by referencing its namespace in the following
defaults:
  - _default
  - base: NQ
  - model: ranker
  - index: trie
  - train: neg
  - eval: retrieve
  # add _self_ here so that the following arguments can be rewritten
  - _self_

base:
  plm: t5

model:
  model_type: sequer
  train_scheme: contra+gen
  # how to rank when evaluating
  rank_type: eos
  # beam size
  nbeam: 10
  # threshold for relaxed beam search
  beam_trsd: 0
  trsd_start_len: 3

  return_code: true
  code_type: words-comma
  code_tokenizer: t5
  code_length: 34
  return_prefix_mask: true

train:
  batch_size: 32
  learning_rate: 3e-5
  hard_neg_type: ANCE
  hard_neg_num: 10
  main_metric: Recall@10

eval:
  parallel: query
