# load the default lists, whose parameters can be changed by referencing its namespace in the following
defaults:
  - _default
  - base: MSMARCO-passage
  - model: sparse
  - index: impact
  - mode: train
  # add _self_ here so that the following arguments can be rewritten
  - _self_

model:
  model_type: spladev2
  save_encode: true

  text_decode_k: 128
  query_decode_k: 128
  text_lambda: 1e-2
  query_lambda: 1e-2


index:
  return_first_mask: false
  load_index: false
  save_index: false

train:
  learning_rate: 2e-5
  scheduler: linear
  batch_size: 64
  neg_num: 7
  lambda_warmup_step: 0
  eval_step: 5e

eval:
  eval_posting_length: true
  eval_flops: true
